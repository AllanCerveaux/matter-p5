<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./libs/matter.js"></script>
	<script src="./libs/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous"></script>
	<title>linerider</title>
	<style type="text/css">
		* {
			border: 0;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			height: 100vh;
			width:100vw;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: teal;
			cursor: crosshair;
		}
		.interaction {
			cursor: default;
		}
		canvas {
			border: 2px solid black;
		}
		#controls {
			position: fixed;
			top: 0;
			right: 0;
			background-color: white;
		}
		#controls>div {
		}

		#controls label {
			width: 80px;
			letter-spacing: -1px;
			display: inline-block;
		}
		#controls input {
			width: 90px;
		}
		#controls span {
			width: 80px;
			letter-spacing: -1px;
			display: inline-block;
		}

		#controls-selection {
			position: fixed;
			top: 300px;
			right: 0;
			background-color: white;
		}
		#controls-selection>div {
		}

		#controls-selection label {
			width: 80px;
			letter-spacing: -1px;
			display: inline-block;
		}
		#controls-selection input {
			width: 90px;
		}
		#controls-selection span {
			width: 80px;
			letter-spacing: -1px;
			display: inline-block;
		}

		#buttons {
			position: fixed;
			left:0;
			top: 0;

		}
		#buttons button {
			display: block;
			width: 35px;
			height: 35px;
			background-color: white;
		}
		#buttons button:hover {
			background-color: #ccc;
		}
		#buttons button:focus {
			background-color: teal;
		}
	</style>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div id="controls"></div>
	<div id="controls-selection"></div>
	<div id="buttons"></div>

	<script src="./js/objects/ground.js"></script>
	<script src="./js/variables.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/utils/toggles.js"></script>
	<script src="./js/utils/func.js"></script>
	<script src="./js/utils/interactions.js"></script>
	<script src="./js/utils/resets.js"></script>
	<script src="./js/utils/draw.js"></script>
	<script src="./js/objects/base.js"></script>
	<script src="./js/objects/ball.js"></script>
	<script src="./js/objects/square.js"></script>
	<script src="./js/objects/line.js"></script>
	<script src="./js/objects/ghost-line.js"></script>
	<!--<script src="./js/utils/controlsSelectedBodies.js"></script>-->
	<script src="./js/objects/Pin.js"></script>
	<script src="./js/objects/slingshot.js"></script>
	<script src="./js/utils/controls.js"></script>

</body>
</html>
